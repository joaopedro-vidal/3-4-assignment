    <header>
        <h1>Calculator Application</h1>
    </header>
    <main>
        
        <aside class="container">
            <input class="display colunms-1-4" id="numbers-display" type="text">

            <a class="button orange colunms-1-2" onClick="clearDisplay()">Clear</a>
            <a class="button orange" onClick="undo()">Undo</a>
            <a class="button orange" onClick="saveNumber('/')">/</a>

            <a class="button" onClick="updateDisplay(1)">1</a>
            <a class="button" onClick="updateDisplay(2)">2</a>
            <a class="button" onClick="updateDisplay(3)">3</a>
            <a class="button orange" onClick="saveNumber('*')">*</a>

            <a class="button" onClick="updateDisplay(4)">4</a>
            <a class="button" onClick="updateDisplay(5)">5</a>
            <a class="button" onClick="updateDisplay(6)">6</a>
            <a class="button orange" onClick="saveNumber('-')">-</a>

            <a class="button" onClick="updateDisplay(7)">7</a>
            <a class="button" onClick="updateDisplay(8)">8</a>
            <a class="button" onClick="updateDisplay(9)">9</a>
            <a class="button orange" onClick="saveNumber('+')">+</a>

            <a class="button colunms-1-2" onClick="updateDisplay(0)">0</a>
            <a class="button" onClick="updateDisplay('.')">.</a>
            <a class="button orange" onClick="calculate()">=</a>   
            
        </aside>
    </main>
    <footer></footer>
